<section id="about-container">
  <div id="{{view.id}}"
       class="full"
       ng-repeat="view in about.aboutViews">
    <div class="middle-earth-after text-center col-xs-12 col-sm-10 col-md-10 col-lg-8">
      <h1>{{view.heading}}</h1>
      <ul ng-if="view.li">
        <li ng-repeat="list in view.content"><h3 ng-bind-html="list.render"></h3></li>
      </ul>
      <h3 ng-if="!view.li"
          ng-repeat="headings in view.content"
          ng-bind-html="headings.render">
      </h3>
    </div>
  </div>
</section>
